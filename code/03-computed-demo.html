<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>
            <h3>待完成:</h3>
            <ul>
                <li v-for="complete in completedPlans">
                    {{complete.content}}
                </li>
            </ul>
        </p>
        <p>
            <h3>已完成:</h3>
            <ul>
                <li v-for="incomplete in completedPlans">
                    {{incomplete.content}}
                </li>
            </ul>

        </p>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            data: {
                plans: [{
                    content: "写作业",
                    isComplete: true
                }, {
                    content: "买菜",
                    isComplete: true
                }, {
                    content: "跑步",
                    isComplete: false
                }]
            },
            computed: {
                completedPlans() {
                    return this.plans.filter(plan => plan.isComplete);
                },
                inCompletedPlans() {
                    return this.plans.filter(plan => !plan.isComplete);
                }
            }
        })
    </script>
</body>

</html>
