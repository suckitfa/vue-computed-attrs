<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>{{reversedMessage}}</p>
        <p>{{reversedMessage2()}}</p>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: "#app",
            computed: {
                reversedMessage() {
                    alert("计算属性");
                    return this.message.split('').reverse().join('');
                }
            },
            data: {
                message: "Hello World"
            },
            methods: {
                reversedMessage2() {
                    alert("Vue实例方法");
                    return this.message.split('').reverse().join('');
                }
            }
        });
        let msg = app.reversedMessage;
        msg = app.reversedMessage2();
    </script>
</body>

</html>
